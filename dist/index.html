<!DOCTYPE html>
<html>

<head>
    <title>A sample project to demonstrate webcomponents-redux usage</title>
    <meta charset="utf-8">
    <style>html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .container {
            margin-bottom: 30px;
        }

        .description {
            margin-bottom: 10px;
            font-weight: 600;
        }</style>
    <script src="/src.77de5100.js"></script>
</head>

<body>
    <h3>The below Counter web components use webcomponents-redux package for it's state management through redux.</h3>
    <div class="container">
        <div class="description">Single class model, where one class has both UI and Redux logic.</div>
        <counter-element-v1 value="100"></counter-element-v1>
    </div>
    <div class="container">
        <div class="description">Two class model, where Presentation class has the UI logic and Container class has
            the Redux logic.</div>
        <counter-element-v2 value="1"></counter-element-v2>
    </div>
</body>

</html>
